<title>Spotify Lyrics</title>
<meta charset="UTF-8">

<script>
var access_token;
var refresh_token;
var current_song;
var current_lyrics;
var next_lyrics;
  function UserAction() {
      window.location.replace("/test");
  }
  function GetLyrics(songname, artist) {
    $.getJSON('http://localhost:8080/song?song=' + songname +
              '&artist=' + artist, function(data) {
        console.log('at least im here')
        var lyrics = data;
        document.getElementById('text2').html = lyrics;
        document.getElementById('text2').textContent = lyrics;
        console.log(access_token);
    });
  }

  function setSong() {
    jQuery.ajax({
      url: 'https://api.spotify.com/v1/me/player/currently-playing',
      type: 'GET',
      beforeSend: function(xhr) {
          console.log('At least im here?');
          xhr.setRequestHeader("Authorization", "Bearer " + access_token);
      },
      success: function(response) {
          console.log('At least im here?');
          console.log(response.item);
          var songname = response.item.name;
          var artist = response.item.artists[0].name;
          var album = response.item.album.name;
          var txt = 'You are listening to: \n' + songname +
                    '\nby ' + artist +
                    '\nAlbum: ' + album;
          document.getElementById('maintext').innerHtml = txt;
          document.getElementById('maintext').textContent = txt;
          GetLyrics(songname, artist);
      }
    });
  }
</script>
